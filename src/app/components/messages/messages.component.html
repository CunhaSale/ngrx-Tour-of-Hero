<div *ngIf="messageService.messages.length">
  <h2 style="text-align: center; margin-top: 20px;">Messages</h2>
  <button class="btn btn-danger btn-block" (click)="messageService.clear()">Clear</button>
  <ul class="list-group">
    <li class="list-group-item list-group-item-warning" *ngFor="let message of messageService.messages">
      {{ message }}
    </li>
  </ul>
</div>
