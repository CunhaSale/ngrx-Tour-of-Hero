<div id="search-component" style="width: 300px; margin: 0 auto;">
  <h4>Hero Search</h4>
  <input class="form-control" #searchBox id="search-box" type="text" (keyup)="search(searchBox.value)">
  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/detail/{{hero.id}}">{{hero.name}}</a>
    </li>
  </ul> 
</div>
